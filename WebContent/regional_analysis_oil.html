<script>
(function () {
    require.config({
        paths: {
            echarts: '../vendor/echarts-2.2.7/build/dist'
        }
    });
    
    require(
    [
        'echarts',
        'echarts/chart/pie',
        'echarts/chart/line'
    ],
    function (ec) {
        // 基于准备好的dom，初始化echarts图表
        var myChart = ec.init(document.getElementById('box1'));
        option = {
        	    title : {
        	        text: '炼油厂VOC气体组分占比',
        	        subtext: '排口数据',
        	        x:'left'
        	    },
        	    tooltip : {
        	        trigger: 'item',
        	        formatter: "{a} <br/>{b} : {c} ({d}%)"
        	    },
        	    series : [
        	        {
        	            name:'气体成分',
        	            type:'pie',
        	            radius : '62%',
        	            center: ['50%', '50%'],
        	            data: dataMap.oil[0]
        	        }
        	    ]
        	};
        myChart.setOption(option);

        var myChart2 = ec.init(document.getElementById('box2'));
        option2 = {
        	    title : {
        	        text : '甲烷历史排放数据（日计算）',
        	        subtext : '炼油厂'
        	    },
        	    tooltip : {
        	        trigger: 'item',
        	        formatter : function (params) {
        	            var date = new Date(params.value[0]);
        	            data = date.getFullYear() + '-'
        	                   + (date.getMonth() + 1) + '-'
        	                   + date.getDate() + ' '
        	                   + date.getHours() + ':'
        	                   + date.getMinutes();
        	            return data + '<br/>'
        	                   + params.value[1]
        	        }
        	    },
        	    dataZoom: {
        	        show: true,
        	        start : 70,
        	        end : 98
        	    },
        	    legend : {
                    orient: 'vertical',
                    x:'right',
                    y:'center',
        	        data : ['排口','上风口','下风口']
        	    },
        	    grid: {
        	        y2: 80
        	    },
        	    xAxis : [
        	        {
        	            type : 'time',
        	            splitNumber:10
        	        }
        	    ],
        	    yAxis : [
        	        {
        	            type : 'value',
        	            min : 0
        	        }
        	    ],
        	    series : [
        	        {
        	            name: '排口',
        	            type: 'line',
        	            showAllSymbol: true,
        	            data: dataMap.oilGas[0][0]
        	        },
        	        {
        	            name: '上风口',
        	            type: 'line',
        	            showAllSymbol: true,
        	            data: dataMap.oilGas[0][1]
        	        },
        	        {
        	            name: '下风口',
        	            type: 'line',
        	            showAllSymbol: true,
        	            data: dataMap.oilGas[0][2]
        	        }
        	    ]
        	};
        myChart2.setOption(option2);

        setTimeout(function (){
            window.onresize = function () {
                myChart.resize();
                myChart2.resize();
            }
        },200)               
    });
    
})();



function updatePieChart(id) {
	var name = ['排口','上风口','下风口'];

	    require.config({

	            echarts: '../echarts-2.2.7/build/dist'
	        }
	    });

	    require(
	    [
	        'echarts',
	        'echarts/chart/pie'
	    ],
	    function (ec) {
	        var myChart = ec.init(document.getElementById('box1'));
	        option = {
	        	    title : {
	        	        text: '炼油厂VOC气体组分占比',
	        	        subtext: name[id]+'数据',
	        	        x:'left'
	        	    },
	        	    tooltip : {
	        	        trigger: 'item',
	        	        formatter: "{a} <br/>{b} : {c} ({d}%)"
	        	    },
	        	    series : [
	        	        {
	        	            name:'气体成分',
	        	            type:'pie',
	        	            radius : '62%',
	        	            center: ['50%', '50%'],
	        	            data: dataMap.oil[id]
	        	        }
	        	    ]
	        	};
	        myChart.setOption(option);
	        
	        setTimeout(function (){
	            window.onresize = function () {
	                myChart.resize();
	            }
	        },200)
	               
	    });    
	})();
}
